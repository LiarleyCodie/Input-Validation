<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Validation</title>
	<style>
		form * {
			display: block;
		}

		.error {
			color: red;
		}
	</style>
</head>
<body>
	<form target="_blank">
		<input id="input" type="text" maxlength="30" required>
		<label class="" id="alert">Use only letters and white spaces!</label>
		<button id="submit">Continue</button>
	</form>

	<script src="index.js"></script>
</body>
</html>
